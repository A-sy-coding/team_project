{% load static %}
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <title>프로필 수정</title>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel = "stylesheet" href ="{% static 'mypage/update.css' %}">
    </head>

    <body>
        <header>
            <div class = "wrapper">
                <h1>
                <a href="{% url 'home' %}">HealF </a>
                </h1>
            </div>
        </header>
        <div class="wrap">
            <form method="post" id="form" action="{% url 'mypage:update' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div id="content">
                    <div class="box">
                        {% if Profile_info.user_image is not exist %}
                            <span><img style="width:50px" src="{% static 'mypage/no-image.png' %}" alt=""/>
                        {% else %}
                            <img src="{{Profile_info.user_image.url}}" alt="" />
                        {% endif %}
                        <label for="input_image" >변경</label>
                        <input type="file" id="input_image" name="input_image" style="display:none">
                        </span>
                    </div>
                    <div class="box">
                        <div>{{Profile_info.user_background}}</div>
                        <label for="input_image" ></label>
                        <input type="file" style="display:none" multiple>
                    </div>
                    <div class="box">

                        <label for="id_update" >아이디</label>
                        <h3>{{Profile_info.user_id}}</h3>
                        <button style="height:30px">변경</button>
                    </div>
                    <div class="box">
                    <span>
                        <label for="id_update" >이름</label>
                        <h3>{{Profile_info.user_name}}</h3>
                        </span>
                    </div>
                    
                </div>
                <div><input type="submit"> </div>
            </form>
        </div>
    </body>
